<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/cylinder.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="./vendor/js/bootstrap.bundle.min.js"></script>
    <script src="./vendor/js/bootstrap.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="./vendor/css/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
    <link href="./vendor/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    
    <title>Covid-19 in Malaysia</title>
</head>
<!-- <script>AOS.init();</script> -->
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Covid-19 Malaysia Information</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#data">Malaysia COVID-19 Data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#news">Malaysia COVID-19 News(MCO)</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="row" id="header">
        <img src="./header.jpeg" style="visibility: hidden;max-width: 100%;" />
    </div>
    <section id="data">
    <div class="container">
        
            <h1 class="text-center">Malaysia COVID-19 Data</h1>
            <figure class="highcharts-figure">
                <div id="container"></div>
            </figure>
        <div class="row my-3">
            <div class="col">
                <label>Month</label>
                <select class="selectpicker" id="selectedMonth">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="col">
                <label>Type</label>
                <select class="selectpicker" id="selectedType">
                    <option value="1">Daily New Case</option>
                    <option value="2">Daily New Death</option>
                    <option value="3">Total Case</option>
                    <option value="4">Total Death Case</option>
                </select>
            </div>
            <div class="col">
                <label>Chart Type</label>
                <select class="selectpicker" id="selectedChartType">
                    <option value="column">Column</option>
                    <option value="line">Line</option>
                    <option value="cylinder">Cylinder</option>
                </select>
            </div>
            <div class="col">
                <label>3D Enabled</label>
                <select class="selectpicker" id="selectedEffect">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                    
                </select>
            </div>
        </div>
    </div>
    </section>

    <section id="news">
        <h1 class="text-center">Malaysia COVID-19 News(MCO)</h1>
        <iframe src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=1pfyh_QqpqGMkqcbt_f2lSvHq3uOmUuYmTDlGNRM1oio&font=Default&lang=en&initial_zoom=2&height=650' width='100%' height='650' webkitallowfullscreen mozallowfullscreen allowfullscreen frameborder='0'></iframe>
    </section>
</body>
<script src="main.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
</html>
